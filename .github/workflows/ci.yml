# This workflow will build a Java project with Maven
# For more information see: https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions

name: Build and Test Undertow EE

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - '**'
    paths:
      - '.github/workflows/ci.yml'
      - '**/pom.xml'
      - 'servlet/**'
      - 'websockets/**'
  schedule:
    - cron: '0 0 * * *' # Every day at 00:00 UTC

# Only run the latest job
concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  build-all:
    name: Compile (no tests) with JDK 17
    runs-on: ubuntu-latest
    steps:
      - uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            m2-
      - uses: actions/checkout@v5
      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17
      - name: Generate settings.xml for Maven Builds
        uses: whelk-io/maven-settings-xml-action@v22
        with:
          repositories: '[{ "id": "jboss", "name": "JBoss", "url": "https://repository.jboss.org/nexus/content/groups/public" }]'
      - name: Print Version
        run: mvn -v
      - name: Build
        run: mvn -U -B -fae -DskipTests -Dfindbugs clean install
      - name: Tar Maven Repo
        shell: bash
        run: tar -czf maven-repo.tgz -C ~ .m2/repository
      - name: Persist Maven Repo
        uses: actions/upload-artifact@v5
        with:
          name: maven-repo
          path: maven-repo.tgz
      - uses: actions/upload-artifact@v5
        if: failure()
        with:
          name: surefire-reports-build
          path: |
            **/surefire*-reports/*.txt
            **/*.dump*
  test-matrix:
    name: JDK ${{ matrix.jdk }} - ${{ matrix.module }} - ${{ matrix.os }} ${{ matrix.openssl && '- openssl' || '' }}
    runs-on: ${{ matrix.os }}
    needs: build-all
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        module: [servlet, websockets]
        jdk: [17, 21, 25]
        openjdk_impl: [ temurin ]
        openssl: [false, true]
    steps:
      - name: Update hosts - linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          cat /etc/hosts
          sudo bash -c "echo '127.0.0.1   localhost localhost.localdomain localhost4 localhost4.localdomain4' > /etc/hosts"
          sudo bash -c "echo '::1         localhost localhost.localdomain localhost6 localhost6.localdomain6' >> /etc/hosts"
          sudo sysctl -w fs.file-max=2097152
      - name: Update hosts - windows
        if: matrix.os == 'windows-latest'
        run: |
          type %SystemRoot%\System32\drivers\etc\hosts
          echo '127.0.0.1   localhost localhost.localdomain localhost4 localhost4.localdomain4' >	%SystemRoot%\System32\drivers\etc\hosts
          echo '::1         localhost localhost.localdomain localhost6 localhost6.localdomain6' >> %SystemRoot%\System32\drivers\etc\hosts
        shell: cmd
      - name: Host information
        run: |
          hostname || true
      - uses: actions/checkout@v5
      - name: Download Maven Repo
        uses: actions/download-artifact@v6
        with:
          name: maven-repo
          path: .
      - name: Extract Maven Repo
        shell: bash
        run: tar -xzf maven-repo.tgz -C ~
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v5
        with:
          distribution: ${{ matrix.openjdk_impl }}
          java-version: ${{ matrix.jdk }}
      - name: Generate settings.xml for Maven Builds
        uses: whelk-io/maven-settings-xml-action@v22
        with:
          repositories: '[{ "id": "jboss", "name": "JBoss", "url": "https://repository.jboss.org/nexus/content/groups/public" }]'
      - name: Print Version
        run: mvn -v
      - name: Run Tests
        run: mvn -U -B -fae test -Pproxy '-Dopenssl=${{ matrix.openssl }} -DfailIfNoTests=false' -pl ${{ matrix.module }}
      - uses: actions/upload-artifact@v5
        if: failure()
        with:
          name: surefire-reports-${{ matrix.jdk }}-${{ matrix.module }}-${{ matrix.os }}
          path: |
            **/surefire*-reports/*.txt
            **/*.dump*
  test-matrix-ipv6:
    name: JDK ${{ matrix.jdk }} - ipv6 - ${{ matrix.module }} ${{ matrix.proxy && '- proxy' || '' }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 90
    needs: build-all
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        module: [servlet]
        proxy: ['-Pproxy', '']
        jdk: [17]
    steps:
      - name: Update hosts - linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo bash -c "echo '127.0.0.1   localhost localhost.localdomain localhost4 localhost4.localdomain4' > /etc/hosts"
          sudo bash -c "echo '::1         localhost localhost.localdomain localhost6 localhost6.localdomain6' >> /etc/hosts"
          sudo sysctl -w fs.file-max=2097152
      - name: Host information
        run: |
          hostname || true
      - uses: actions/checkout@v5
      - name: Download Maven Repo
        uses: actions/download-artifact@v6
        with:
          name: maven-repo
          path: .
      - name: Extract Maven Repo
        shell: bash
        run: tar -xzf maven-repo.tgz -C ~
      - name: Set up JDK ${{ matrix.java }}
        uses: joschi/setup-jdk@v2
        with:
          java-version: ${{ matrix.jdk }}
      - name: Generate settings.xml for Maven Builds
        uses: whelk-io/maven-settings-xml-action@v22
        with:
          repositories: '[{ "id": "jboss", "name": "JBoss", "url": "https://repository.jboss.org/nexus/content/groups/public" }]'
      - name: Print Version
        run: mvn -v
      - name: Run Tests
        run: mvn -U -B -fae test ${{ matrix.proxy && '-Pproxy' || '' }} '-DfailIfNoTests=false' -pl ${{ matrix.module }} -Dtest.ipv6=true
      - uses: actions/upload-artifact@v5
        if: failure()
        with:
          name: surefire-reports-${{ matrix.jdk }}-ipv6-${{ matrix.module }}${{ matrix.proxy }}-${{ matrix.os }}
          path: |
            **/surefire*-reports/*.txt
            **/*.dump*
